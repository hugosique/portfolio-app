<div class="content">
    <section class="presentation" id="init-section">
        <div class="title">
            <h1>Hugo Siqueira</h1>
            <h2>Desenvolvedor front-end</h2>
            <div class="social-media-btns">
                <a class="linkedin_link" href="https://www.linkedin.com/in/hugo-siqueira007/" target="_blank">
                    <i class='bx bxl-linkedin'></i>
                </a>
                <a class="github_link" href="https://github.com/hugosique" target="_blank">
                    <i class='bx bxl-github' ></i>
                </a>
                <a class="email_link" href="mailto:otahugo02@gmail.com">

                </a>

        <div class="photo-profile">

    <section class="about" id="about-section">
        <h3>Sobre</h3>
        <app-tabs [tabs]="aboutTabsSelectList" [selectedTab]="'about'" (tabChange)="onTabChange($event)">

                <app-about></app-about>
            </div>
            <div *ngIf="selectedTab === 'education'">
                <app-education></app-education>
            </div>
            <div *ngIf="selectedTab === 'experience'">
                <app-experience></app-experience>
            </div>
        </app-tabs>
    </section>

        <h3>Tecnologias utilizadas</h3>
        <div class="technologies__list">
            <img src="https://img.shields.io/badge/TypeScript-007ACC?style=for-the-badge&logo=typescript&logoColor=white" alt="typescript">

    <section class="certifications" id="certifications-section">
        <h3>Certificados</h3>

            <div class="certifications__item">
                <p class="item__title">Inglês extremo</p>
                <p class="item__institution">Instiruição: Udemy</p>
                <a class="item__link" href="#">Abrir</a>
            </div>
            <div class="certifications__item">
                <p class="item__title">Projetos ágeis com SCRUM</p>
