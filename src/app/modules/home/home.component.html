<div class="content">
    <section class="presentation">
        <div class="title">
            <h1>Hugo Siqueira</h1>
            <h2>Desenvolvedor front-end</h2>
            <div class="social-media-btns">
                <a class="linkedin_link" href="https://www.linkedin.com/in/hugo-siqueira007/" target="_blank">
                    <i class='bx bxl-linkedin'></i>
                </a>
                <a class="github_link" href="https://github.com/hugosique" target="_blank">
                    <i class='bx bxl-github' ></i>
                </a>
                <a class="email_link" href="mailto:otahugo02@gmail.com">
                    <i class='bx bxs-envelope' ></i>
                </a>
            </div>
        </div>
        <div class="photo-profile">
            <img src="../../../assets/img/pose.png" alt="photo_profile">
        </div>
    </section>
    <section class="about">
        <h3>Sobre</h3>
        <app-tabs [tabs]="aboutTabSelectList" [selectedTab]="'about'" (tabChange)="onTabChange($event)">
            <div *ngIf="selectedTab === 'about'">
                <app-about></app-about>
            </div>
            <div *ngIf="selectedTab === 'education'">
                <app-education></app-education>
            </div>
            <div *ngIf="selectedTab === 'experience'">
                <app-experience></app-experience>
            </div>
        </app-tabs>
    </section>
    <section class="projects">
        <h3>Projetos</h3>
        <div class="projects__list">
            <div *ngFor="let projectItem of projectSelectList" class="project-item">
                <p>{{ projectItem.title }}</p>
                <img [src]="projectItem.imageSource" [alt]="projectItem.title">
                <p class="project-item__info">
                    {{ projectItem.info }}
                </p>
                <div class="project-links">
                    <a class="primary-icon-button" [href]="projectItem.githubLink" target="_blank">
                        <i class='bx bxl-github' ></i>
                    </a>
                    <a class="primary-icon-button" [href]="projectItem.viewLink" target="_blank">
                        <i class='bx bx-link-external'></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="projects__view-all">
            <button class="secondary-button">
                Ver todos
            </button>
        </div>
    </section>
    <section class="contact">
        <h3>Contato</h3>
        <form class="contact__form" [formGroup]="contactForm">
            <div class="form-input">
                <label for="fullName"></label>
                <input 
                    type="text" 
                    id="fullName" 
                    placeholder="Nome completo"
                    formControlName="fullName">
            </div>
            <div class="form-input">
                <label for="email"></label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="E-mail"
                    formControlName="email">
            </div>
            <div class="form-input">
                <label for="phone"></label>
                <input 
                    type="tel" 
                    id="phone" 
                    placeholder="Telefone"
                    formControlName="phone">
            </div>
            <div class="form-input">
                <label for="subject"></label>
                <input 
                    type="text" 
                    id="subjet" 
                    placeholder="Assunto"
                    formControlName="subject">
            </div>
            <div class="form-input">
                <label for="message"></label>
                <textarea 
                    id="message" 
                    rows="3" 
                    placeholder="Mensagem"
                    formControlName="message">
                </textarea>
            </div>
        </form>
        <button class="primary-button" (click)="sendContactMessage()">
            Enviar mensagem
        </button>
    </section>
</div>
